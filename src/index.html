<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>CS 2350 Starter Project</title>
  </head>
  <body>
    <header>
      <body id="landing">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand"><i>Book Club</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <div class="jumbotron p-5 text-center mh-100">
      <div class="row">
        <h1 class="mb-3">This is a book club</h1>
        <h3 class="mb-3">We talk about books here</h3>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-lg-8 float-left">
          <div class="container rounded py-3">
          <h2 class="text-center mt-2">Suggested Books</h2>
          <hr class="my-3">
          <div class="row" id="cards"></div>
          </div>
        </div>
        <div class="col-lg-4 text-center float-right">
          <div class="container rounded py-3" style="background-color:lavenderblush;">
            <h2 class="text-center mt-2">Suggestion Form</h2>
            <hr class="my-3">
            <div class="row text-center m-4 rounded" style="background-color:bisque;">
              <button id="new_card" type="button" class="btn btn-success btn-lg">Suggest a new book</button>
              <form id="myForm" class="d-none">
              <div class="form-group mt-3">
                <label for="title">Title</label>
                <input type="title" class="form-control" id="title" name="title">
              </div>
              <div class="form-group mt-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
              </div>
              <div class="form-group mt-3">
                <label for="poster">Poster</label>
                <input type="url" class="form-control" id="poster" name="poster">
              </div>
              <div class="form-group mt-3">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author">
              </div>
              <div class="form-group mt-3">
                <label for="year">Year of Publication</label>
                <input type="text" class="form-control" id="year" name="year">
              </div>
              <hr class="my-4">
              <button type="submit" class="btn btn-primary me-3 p-3">Submit</button>
              <button type="button" class="btn btn-danger cancel-form ms-3 p-3">Cancel</button>
              <hr class="my-4">
            </form>
            </div>
          </div>
        </div>
      </div>
    <footer class="mt-3">
      <div class="container-fluid mt-3 mx--2 pt-4 pb-2">
        <h4>All rights reserved.</h4>
      </div>
    </footer>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
